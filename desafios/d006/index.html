<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir.
    Passe o mause sobre os termos para descobrir qual tag deverá 
    ultilizar em cada caso</p>
<ul type="square">
    <li><abbr title="Use a tag P">Páragrafos</abbr></li>
    <li><abbr title="Use a Tag h1">Títulos</abbr></li>
    <li><abbr title="Use a tag img">Imagens</abbr></li>
    <li><abbr title="Use a tag Abbr">Abreviações</abbr></li>
    <li><abbr title="Use a tag Cod">Códigos-Fonte</abbr></li>
    <li><abbr title="use a tag ol">Listas numeradas</abbr></li>
    <li><abbr title="use a tag ul">Listas Com demarcadores</abbr></li>
</ul>
</body>
</html>
