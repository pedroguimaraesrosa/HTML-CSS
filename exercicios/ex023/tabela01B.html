<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            
        }
        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;  /*alinhamento horizontal*/
            vertical-align: top; /*alinhamento vertical*/
        }

        .numero{
            text-align: right;
        }

       
    </style>
</head>
<body>
    <!---
        Hierarquia de Tabelas (simples)
        table = Tabela
            table row = linha de tabela
                table header = cabeÃ§alho de tabela
                    table date = dado de tabela
    -->
    <h1>minha primeira tabela</h1>
    <table>
         <tr> <!--- Primeira linha-->
            <td class="dado">A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr class="linha">
             <td>A2</td>
             <td>B2</td>
             <td class="numero">C2</td>
         </tr>
         <tr> <!--opcional fechar tr and td-->
             <td>A3
             <td class="dado">B3
             <td class="numero">C3
         
         <tr class="linha">
             <td>A4</td>
             <td>B4</td>
             <td>C4</td>
    </table>
</body>
</html>
