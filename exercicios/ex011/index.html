<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</b></p>
    <p><b> sempre o source na ordem de tamanho ex: 1000px,900px,800px....</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
                <!--mp3 wav OGG esse são os formatos que html aceita, podemos inserir audio de outra forma-->
    <audio preload="metadata" autoplay controls loop> <!--loop quando o áudio terminar, ele recomeça.-->
        <source src="midia/badfallen.mp3" type="audio/mpeg"><!---Muito importante a ordem que está.Porque quando o site for carregar, ele irá começar com o primerio inserido.-->
        <source src="media/badfallen.ogg" type="audio/ogg">
        <source src="media/badfallen.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue carregar reproduzir áudio <a href="midia/badfallen.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
