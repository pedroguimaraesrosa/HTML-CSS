<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html5</title>
</head>
<body>
    <h1>Inserindo videos hopedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor. No caso eu infelizmente não converti os videos em outros formatos, no entanto para realizar o procedimento basta baixar o <mark>handbrake</mark>. </p>

    <video width="300" poster="imagem/peter.jpg"controls> <!--- Aqui basta inserir os videos em sequencia. Lembrando que o ideal seria colocar os video por ordem de peso blzzz-->
        <source src="midia/video.mp4" type="video/mp4">
    </video>
    <h1>Colando videos do Youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
